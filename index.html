<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cataan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 36px;
            color: white;
        }
        
        .logo h1 {
            color: white;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .search-bar {
            display: flex;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            padding: 8px 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .search-bar input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 8px;
            font-size: 16px;
        }
        
        .search-bar i {
            color: #6a11cb;
            font-size: 20px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            background: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: #ffcc00;
            color: #333;
        }
        
        .notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .note {
            border-radius: 8px;
            padding: 15px;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        
        .note:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .note-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 8px;
        }
        
        .note-title {
            font-weight: bold;
            font-size: 16px;
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 5px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .note-actions {
            display: flex;
            gap: 8px;
        }
        
        .note-actions i {
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .note-actions i:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .note-content {
            flex-grow: 1;
            border: none;
            background: transparent;
            resize: none;
            padding: 5px;
            font-size: 14px;
            line-height: 1.4;
            cursor: pointer;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .note-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: rgba(0, 0, 0, 0.5);
            font-size: 12px;
            align-items: center;
        }
        
        .note-color-palette {
            display: flex;
            gap: 4px;
        }
        
        .color-option {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .color-option.selected {
            border: 2px solid white;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .empty-state i {
            font-size: 50px;
            color: #6a11cb;
            margin-bottom: 15px;
        }
        
        .empty-state h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 22px;
        }
        
        .empty-state p {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        /* Modal Edit Full Layar */
        .modal-edit {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            flex-direction: column;
        }
        
        .edit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .edit-title {
            font-size: 18px;
            font-weight: bold;
            border: none;
            background: transparent;
            padding: 8px;
            width: 100%;
        }
        
        .edit-title:focus {
            outline: none;
        }
        
        .edit-actions {
            display: flex;
            gap: 10px;
        }
        
        .edit-content {
            flex-grow: 1;
            padding: 15px;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .edit-content:focus {
            outline: none;
        }
        
        .edit-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #f8f8f8;
            border-top: 1px solid #e0e0e0;
            font-size: 13px;
            color: #666;
        }
        
        .edit-time {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .edit-time i {
            color: #666;
        }
        
        .edit-color-palette {
            display: flex;
            gap: 6px;
        }
        
        .edit-color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .edit-color-option.selected {
            border: 2px solid #333;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 14px;
            margin-top: 30px;
        }
        
        /* Style untuk link yang dapat diklik */
        .note-content a {
            color: #6a11cb;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .notes-container {
                grid-template-columns: 1fr;
            }
            
            .edit-actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .edit-footer {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                <h1>CATATANKUðŸ˜‡</h1>
            </div>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cari catatan..." id="search-input">
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" id="add-note">
                    <i class="fas fa-plus"></i> Catatan Baru
                </button>
            </div>
        </header>
        
        <div class="notes-container" id="notes-container">
            <!-- Catatan akan ditambahkan di sini secara dinamis -->
        </div>
        
        
    </div>
    
    <!-- Modal Edit Full Layar -->
    <div class="modal-edit" id="edit-modal">
        <div class="edit-header">
            <input type="text" class="edit-title" id="edit-note-title" placeholder="Judul catatan">
            <div class="edit-actions">
                <button class="btn" id="cancel-edit">
                    <i class="fas fa-times"></i> Batal
                </button>
                <button class="btn btn-primary" id="save-edit">
                    <i class="fas fa-save"></i> Simpan
                </button>
            </div>
        </div>
        <textarea class="edit-content" id="edit-note-content" placeholder="Tulis catatan di sini..."></textarea>
        <div class="edit-footer">
            <div class="edit-time">
                <i class="fas fa-clock"></i>
                <span id="edit-time-display">0 dtk lalu</span>
            </div>
            <div class="edit-color-palette">
                <div class="edit-color-option selected" style="background-color: #fffd8c;" data-color="#fffd8c"></div>
                <div class="edit-color-option" style="background-color: #ff9c8c;" data-color="#ff9c8c"></div>
                <div class="edit-color-option" style="background-color: #8cffa0;" data-color="#8cffa0"></div>
                <div class="edit-color-option" style="background-color: #8cd5ff;" data-color="#8cd5ff"></div>
                <div class="edit-color-option" style="background-color: #d98cff;" data-color="#d98cff"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemen DOM
            const notesContainer = document.getElementById('notes-container');
            const addNoteButton = document.getElementById('add-note');
            const editModal = document.getElementById('edit-modal');
            const cancelEditButton = document.getElementById('cancel-edit');
            const saveEditButton = document.getElementById('save-edit');
            const editNoteTitle = document.getElementById('edit-note-title');
            const editNoteContent = document.getElementById('edit-note-content');
            const colorOptions = document.querySelectorAll('.edit-color-option');
            const searchInput = document.getElementById('search-input');
            const editTimeDisplay = document.getElementById('edit-time-display');
            
            // Variabel state
            let notes = JSON.parse(localStorage.getItem('colorNotes')) || [];
            let selectedColor = '#fffd8c';
            let editingNoteId = null;
            let editStartTime = null;
            let timeUpdateInterval = null;
            
            // Fungsi untuk membuat link yang dapat diklik
            function linkify(text) {
                if (!text) return '';
                
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.replace(urlRegex, function(url) {
                    // Pastikan URL memiliki protocol
                    let finalUrl = url;
                    if (!url.startsWith('http')) {
                        finalUrl = 'http://' + url;
                    }
                    return '<a href="' + finalUrl + '" target="_blank" onclick="event.stopPropagation()">' + url + '</a>';
                });
            }
            
            // Fungsi untuk menghitung waktu yang lalu
            function timeAgo(timestamp) {
                const now = new Date();
                const diffInSeconds = Math.floor((now - timestamp) / 1000);
                
                if (diffInSeconds < 60) {
                    return `${diffInSeconds} dtk lalu`;
                } else if (diffInSeconds < 3600) {
                    return `${Math.floor(diffInSeconds / 60)} mnt lalu`;
                } else if (diffInSeconds < 86400) {
                    return `${Math.floor(diffInSeconds / 3600)} jam lalu`;
                } else {
                    return timestamp.toLocaleDateString('id-ID', {
                        day: '2-digit',
                        month: '2-digit',
                        year: '2-digit'
                    }) + ' ' + timestamp.toLocaleTimeString('id-ID', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            }
            
            // Fungsi untuk memperbarui tampilan waktu
            function updateTimeDisplay() {
                if (editStartTime) {
                    editTimeDisplay.textContent = timeAgo(editStartTime);
                }
            }
            
            // Fungsi untuk menampilkan catatan
            function displayNotes() {
                notesContainer.innerHTML = '';
                
                if (notes.length === 0) {
                    notesContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-sticky-note"></i>
                            <h2>Belum ada catatan</h2>
                            <p>Buat catatan pertama Anda dengan menekan tombol "Catatan Baru"</p>
                        </div>
                    `;
                    return;
                }
                
                const searchTerm = searchInput.value.toLowerCase();
                const filteredNotes = notes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) || 
                    note.content.toLowerCase().includes(searchTerm)
                );
                
                if (filteredNotes.length === 0) {
                    notesContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h2>Tidak ada catatan yang cocok</h2>
                            <p>Tidak ada catatan yang sesuai dengan pencarian Anda</p>
                        </div>
                    `;
                    return;
                }
                
                filteredNotes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.classList.add('note');
                    noteElement.style.backgroundColor = note.color;
                    
                    // Memproses konten untuk membuat link dapat diklik
                    const processedContent = linkify(note.content);
                    
                    noteElement.innerHTML = `
                        <div class="note-header">
                            <div class="note-title">${note.title}</div>
                            <div class="note-actions">
                                <i class="fas fa-edit edit-note"></i>
                                <i class="fas fa-trash delete-note"></i>
                            </div>
                        </div>
                        <div class="note-content">${processedContent}</div>
                        <div class="note-footer">
                            <div>${timeAgo(new Date(note.id))}</div>
                            <div class="note-color-palette">
                                <div class="color-option ${note.color === '#fffd8c' ? 'selected' : ''}" style="background-color: #fffd8c;" data-color="#fffd8c"></div>
                                <div class="color-option ${note.color === '#ff9c8c' ? 'selected' : ''}" style="background-color: #ff9c8c;" data-color="#ff9c8c"></div>
                                <div class="color-option ${note.color === '#8cffa0' ? 'selected' : ''}" style="background-color: #8cffa0;" data-color="#8cffa0"></div>
                                <div class="color-option ${note.color === '#8cd5ff' ? 'selected' : ''}" style="background-color: #8cd5ff;" data-color="#8cd5ff"></div>
                                <div class="color-option ${note.color === '#d98cff' ? 'selected' : ''}" style="background-color: #d98cff;" data-color="#d98cff"></div>
                            </div>
                        </div>
                    `;
                    
                    notesContainer.appendChild(noteElement);
                    
                    // Event listeners untuk catatan
                    const noteTitle = noteElement.querySelector('.note-title');
                    const noteContent = noteElement.querySelector('.note-content');
                    const editButton = noteElement.querySelector('.edit-note');
                    const deleteButton = noteElement.querySelector('.delete-note');
                    const colorPalette = noteElement.querySelector('.note-color-palette');
                    
                    // Tampilkan hanya judul secara default
                    noteContent.style.display = 'none';
                    
                    // Toggle tampilan konten ketika judul diklik
                    noteTitle.addEventListener('click', function(e) {
                        if (e.target === this) {
                            noteContent.style.display = noteContent.style.display === 'none' ? 'block' : 'none';
                        }
                    });
                    
                    // Mencegah toggle ketika mengklik link
                    const links = noteContent.querySelectorAll('a');
                    links.forEach(link => {
                        link.addEventListener('click', function(e) {
                            e.stopPropagation();
                            window.open(this.href, '_blank');
                        });
                    });
                    
                    // Edit catatan - hanya ketika tombol edit diklik
                    editButton.addEventListener('click', function(e) {
                        e.stopPropagation();
                        openEditModal(note);
                    });
                    
                    // Hapus catatan
                    deleteButton.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (confirm('Apakah Anda yakin ingin menghapus catatan ini?')) {
                            notes = notes.filter(n => n.id !== note.id);
                            saveNotes();
                            displayNotes();
                        }
                    });
                    
                    // Event listeners untuk color options dalam catatan
                    const colorOptionsInNote = noteElement.querySelectorAll('.color-option');
                    colorOptionsInNote.forEach(option => {
                        option.addEventListener('click', function(e) {
                            e.stopPropagation();
                            const color = this.getAttribute('data-color');
                            noteElement.style.backgroundColor = color;
                            note.color = color;
                            
                            colorOptionsInNote.forEach(opt => opt.classList.remove('selected'));
                            this.classList.add('selected');
                            
                            saveNotes();
                        });
                    });
                });
            }
            
            // Fungsi untuk membuka modal edit
            function openEditModal(note) {
                editingNoteId = note.id;
                editNoteTitle.value = note.title;
                editNoteContent.value = note.content;
                
                // Set waktu mulai edit
                editStartTime = new Date();
                updateTimeDisplay();
                
                // Mulai interval untuk update waktu
                if (timeUpdateInterval) {
                    clearInterval(timeUpdateInterval);
                }
                timeUpdateInterval = setInterval(updateTimeDisplay, 1000);
                
                // Set warna yang dipilih
                colorOptions.forEach(opt => {
                    opt.classList.remove('selected');
                    if (opt.getAttribute('data-color') === note.color) {
                        opt.classList.add('selected');
                        selectedColor = note.color;
                    }
                });
                
                editModal.style.display = 'flex';
                editNoteTitle.focus();
            }
            
            // Fungsi untuk menyimpan catatan ke localStorage
            function saveNotes() {
                localStorage.setItem('colorNotes', JSON.stringify(notes));
            }
            
            // Fungsi untuk menambah/memperbarui catatan
            function saveEditedNote() {
                const title = editNoteTitle.value.trim();
                const content = editNoteContent.value.trim();
                
                if (title || content) {
                    if (editingNoteId) {
                        // Update catatan yang sudah ada
                        const noteIndex = notes.findIndex(note => note.id === editingNoteId);
                        if (noteIndex > -1) {
                            notes[noteIndex].title = title || 'Catatan tanpa judul';
                            notes[noteIndex].content = content;
                            notes[noteIndex].color = selectedColor;
                            notes[noteIndex].lastUpdated = Date.now();
                        }
                    } else {
                        // Buat catatan baru
                        const newNote = {
                            id: Date.now(),
                            title: title || 'Catatan tanpa judul',
                            content: content,
                            color: selectedColor,
                            date: new Date().toISOString(),
                            lastUpdated: Date.now()
                        };
                        
                        notes.push(newNote);
                    }
                    
                    saveNotes();
                    displayNotes();
                    
                    // Hentikan interval update waktu
                    if (timeUpdateInterval) {
                        clearInterval(timeUpdateInterval);
                        timeUpdateInterval = null;
                    }
                    
                    // Tutup modal
                    editModal.style.display = 'none';
                    editingNoteId = null;
                } else {
                    alert('Catatan tidak boleh kosong!');
                }
            }
            
            // Event listeners untuk color options di modal edit
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    selectedColor = this.getAttribute('data-color');
                    
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // Event listeners untuk modal edit
            addNoteButton.addEventListener('click', function() {
                editingNoteId = null;
                editNoteTitle.value = '';
                editNoteContent.value = '';
                
                // Set waktu mulai edit
                editStartTime = new Date();
                updateTimeDisplay();
                
                // Mulai interval untuk update waktu
                if (timeUpdateInterval) {
                    clearInterval(timeUpdateInterval);
                }
                timeUpdateInterval = setInterval(updateTimeDisplay, 1000);
                
                editModal.style.display = 'flex';
                editNoteTitle.focus();
            });
            
            cancelEditButton.addEventListener('click', function() {
                // Hentikan interval update waktu
                if (timeUpdateInterval) {
                    clearInterval(timeUpdateInterval);
                    timeUpdateInterval = null;
                }
                
                editModal.style.display = 'none';
                editingNoteId = null;
            });
            
            saveEditButton.addEventListener('click', saveEditedNote);
            
            // Pencarian catatan
            searchInput.addEventListener('input', displayNotes);
            
            // Tampilkan catatan saat pertama kali dimuat
            displayNotes();
        });
    </script>
</body>
</html>
